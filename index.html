<!DOCTYPE html>  
<html lang="pt">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Calculadora - Windows</title>  
    <link rel="stylesheet" href="style.css">
</head>  
<body>  
    <div id="calc">
        <h3>Calculadora</h3>
        <div id="operations">
            <div id="current-op"><p></p></div>   
        </div>
        <div id="buttons-container">
            <button>CE</button>
            <button>C</button>
            <button>DEL</button>
            <button>/</button>
            <button class="bgcolor" >7</button>
            <button class="bgcolor" >8</button>
            <button class="bgcolor" >9</button>
            <button>*</button>
            <button class="bgcolor">4</button>
            <button class="bgcolor">5</button>
            <button class="bgcolor">6</button>
            <button>-</button>
            <button class="bgcolor">1</button>
            <button class="bgcolor">2</button>
            <button class="bgcolor">3</button>
            <button>+</button>
            <button class="bgcolor" >0</button>
            <button>.</button>
            <button id="equal-btn">=</button>
        </div>
    </div>
	<script src="script.js"></script>
</body>  
</html>
